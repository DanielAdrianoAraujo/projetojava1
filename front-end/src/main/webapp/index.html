<html>
<head>
<style type="text/css">
body {
	text-transform: uppercase;
}
</style>
</head>

<body>
	<!-- Front End -->

	<form action="salvarUsuario" method="post" onsubmit="return validarDados()? true : false">
		<table style="background: #CFCFCF;">
			<tr>
				<td><label>Nome:</label></td>
				<td><input type="text" id="nome" name="nome"
					style="border-radius: 4px;"></td>
			</tr>

			<tr>
				<td><label>Login:</label></td>
				<td><input type="text" id="login" name="login"
					style="border-radius: 4px;"></td>
			</tr>

			<tr>
				<td><label>Senha:</label></td>
				<td><input type="text" id="senha" name="senha"
					style="border-radius: 4px;"></td>
			</tr>

			<tr>
				<td />
				<td><input type="submit" value="Salvar"
					style="width: 100%; border-radius: 5px;"></td>
			</tr>


		</table>
	</form>

	<script type="text/javascript">
		function validarDados() {
			var nome = document.getElementById("nome").value;
			var login = document.getElementById("login").value;
			var senha = document.getElementById("senha").value;
			
			if (nome == ''){
				alert('informe o nome');
				return false;
			} else if (login == '') {
				alert('informe o login');
				return false;
			}else if (senha == ''){
				alert('informe o senha');
				return false;
			}
			
			return true;
		}
		
	</script>

</body>
</html>
